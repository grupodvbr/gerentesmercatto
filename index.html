<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#ff8f1f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Painel Gerência">

<title>Painel de Gerência</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="logo.png">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;
  --card:#121826;
  --accent:#ff8f1f;
  --accent2:#ffb347;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --error:#ef4444;
  --radius:18px;
  --shadow:0 10px 30px rgba(0,0,0,.5);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
  background:linear-gradient(180deg,#0b0f19,#020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:100%;
  max-width:420px;
  padding:24px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:28px;
  text-align:center;
}

.logo{
  width:90px;
  height:90px;
  border-radius:20px;
  margin:0 auto 16px;
  display:block;
  object-fit:contain;
  background:#000;
}

h1{
  font-size:20px;
  margin:0 0 4px;
  font-weight:700;
}

.subtitle{
  font-size:13px;
  color:var(--muted);
  margin-bottom:24px;
}

select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:0;
  background:#020617;
  color:#fff;
  margin-bottom:12px;
  font-size:15px;
}

input::placeholder{color:#64748b}

button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:0;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  color:#000;
}

button:active{transform:scale(.98)}

.error{
  font-size:13px;
  color:var(--error);
  margin-top:10px;
  min-height:16px;
}

.footer{
  margin-top:18px;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- LOGO -->
    <img src="logo.png" class="logo" alt="Logo">

    <h1>Painel de Gerência</h1>
    <div class="subtitle">Grupo Delícia & Mercatto</div>

    <!-- LOGIN -->
    <select id="usuario">
      <option value="">Selecione o gerente</option>
      <option>MERCATTO_DHEURE</option>
      <option>MERCATTO_YURI</option>
      <option>MERCATTO_GLEIDSA</option>
      <option>MERCATTO_JAQUELINE</option>
      <option>MERCATTO_IVANIO</option>
      <option>DELICIA_RUAN</option>
      <option>DELICIA_VALCIR</option>
    </select>

    <input id="senha" type="password" placeholder="Senha de acesso">

    <button onclick="login()">Entrar</button>

    <div class="error" id="msg"></div>

    <div class="footer">
      © Grupo DV • Acesso restrito
    </div>
  </div>
</div>

<script>
/* ================= LOGIN ================= */
function login(){
  const usuario = document.getElementById('usuario').value;
  const senha = document.getElementById('senha').value;
  const msg = document.getElementById('msg');

  if(!usuario || !senha){
    msg.textContent = 'Preencha usuário e senha';
    return;
  }

  const [empresaCod, nome] = usuario.split('_');
  const empresa =
    empresaCod === 'MERCATTO'
      ? 'MERCATTO DELÍCIA'
      : 'DELÍCIA GOURMET';

  localStorage.setItem('empresa', empresa);
  localStorage.setItem('gerente', nome);

  window.location.href = 'home.html';
}

/* ================= AUTOLOGIN ================= */
window.onload = ()=>{
  if(localStorage.getItem('empresa') && localStorage.getItem('gerente')){
    window.location.href = 'home.html';
  }
};

/* ================= SERVICE WORKER ================= */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
