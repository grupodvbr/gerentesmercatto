<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#ff8f1f">
<title>Check-list DiÃ¡rio</title>

<link rel="apple-touch-icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0f19;
  --card:#121826;
  --accent:#ff8f1f;
  --accent2:#ffb347;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --success:#22c55e;
  --error:#ef4444;
  --shadow:0 10px 30px rgba(0,0,0,.45);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#020617,#0b0f19);
  color:var(--text);
}
header{
  position:sticky;
  top:0;
  z-index:10;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{margin:0;font-size:16px}
header button{
  background:#000;
  color:#fff;
  border:0;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
}
main{
  padding:18px;
  max-width:900px;
  margin:auto;
}

.task{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
  margin-bottom:14px;
}
.task-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.task-title{
  font-weight:600;
  font-size:15px;
}
.camera{
  background:#000;
  border-radius:50%;
  width:42px;
  height:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.camera span{
  font-size:20px;
}
.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.actions button{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:0;
  font-weight:700;
  cursor:pointer;
}
.ok{background:#22c55e;color:#000}
.no{background:#ef4444;color:#000}
textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:12px;
  border:0;
  background:#020617;
  color:#fff;
  resize:none;
  font-size:14px;
}
small{
  color:var(--muted);
  font-size:12px;
  display:block;
  margin-top:6px;
}
</style>
</head>

<body>

<header>
  <h1>âœ… Check-list DiÃ¡rio</h1>
  <button onclick="voltar()">Voltar</button>
</header>

<main id="lista"></main>

<script>
/* ================= PROTEÃ‡ÃƒO ================= */
const empresa = localStorage.getItem('empresa');
const gerente = localStorage.getItem('gerente');
if(!empresa || !gerente){
  window.location.href = 'index.html';
}

/* ================= SUPABASE ================= */
const SUPABASE_URL = 'https://qkuilafoughsaykttjsc.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_SCIIYvHVkFxUIs28r9Tw0A_jJEgCO3g';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= VARS ================= */
const periodo = 'abertura'; // depois vocÃª pode escolher
let arquivos = {}; // guarda fotos temporÃ¡rias

/* ================= LOAD BASE ================= */
async function carregar(){
  const { data, error } = await sb
    .from('checklist_base')
    .select('*')
    .eq('empresa', empresa)
    .eq('periodo', periodo)
    .eq('ativo', true)
    .order('item');

  if(error){
    alert('Erro ao carregar checklist');
    console.error(error);
    return;
  }

  render(data);
}

/* ================= RENDER ================= */
function render(itens){
  const lista = document.getElementById('lista');
  lista.innerHTML = '';

  itens.forEach(i=>{
    const div = document.createElement('div');
    div.className = 'task';
    div.innerHTML = `
      <div class="task-top">
        <div class="task-title">${i.item}</div>
        <label class="camera">
          <span>ðŸ“·</span>
          <input type="file" accept="image/*" capture="environment"
            style="display:none"
            onchange="selecionar('${i.id}',this)">
        </label>
      </div>

      <textarea placeholder="ObservaÃ§Ã£o (opcional)"
        id="obs_${i.id}"></textarea>

      <div class="actions">
        <button class="ok" onclick="salvar('${i.id}','${i.item}','ok')">OK</button>
        <button class="no" onclick="salvar('${i.id}','${i.item}','nao_ok')">NÃƒO OK</button>
      </div>

      <small id="status_${i.id}"></small>
    `;
    lista.appendChild(div);
  });
}

/* ================= FOTO ================= */
function selecionar(id,input){
  arquivos[id] = input.files[0];
}

/* ================= SALVAR ================= */
async function salvar(baseId,item,status){
  const obs = document.getElementById('obs_'+baseId).value;
  let anexo = null;

  if(arquivos[baseId]){
    const nome = `${empresa}/${Date.now()}_${arquivos[baseId].name}`;
    const { error } = await sb
      .storage
      .from('checklist-anexos')
      .upload(nome, arquivos[baseId]);

    if(!error){
      anexo = sb
        .storage
        .from('checklist-anexos')
        .getPublicUrl(nome).data.publicUrl;
    }
  }

  await sb.from('checklist_registros').upsert({
    checklist_base_id: baseId,
    empresa,
    periodo,
    item,
    status,
    observacao: obs,
    anexo_url: anexo,
    feito_por: gerente,
    data_hora: new Date().toISOString()
  });

  document.getElementById('status_'+baseId)
    .textContent = `âœ” ${status.toUpperCase()} â€¢ ${new Date().toLocaleString()}`;
}

/* ================= NAV ================= */
function voltar(){
  window.location.href = 'home.html';
}

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
