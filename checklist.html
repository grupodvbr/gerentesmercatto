<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#ff8f1f">

<title>Check-list Diário</title>

<link rel="apple-touch-icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0f19;
  --card:#121826;
  --accent:#ff8f1f;
  --accent2:#ffb347;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --success:#22c55e;
  --error:#ef4444;
  --shadow:0 10px 30px rgba(0,0,0,.45);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#020617,#0b0f19);
  color:var(--text);
}
header{
  position:sticky;
  top:0;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{font-size:16px;margin:0}
header button{
  background:#000;
  color:#fff;
  border:0;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
}
main{
  padding:18px;
  max-width:900px;
  margin:auto;
}
.section{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:18px;
  margin-bottom:18px;
}
.section h2{
  margin:0 0 12px;
  color:var(--accent2);
  font-size:16px;
}
select,input,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:0;
  background:#020617;
  color:#fff;
  margin-bottom:10px;
  font-size:14px;
}
textarea{resize:none}
button.primary{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:0;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  font-weight:700;
  color:#000;
}
.item{
  display:flex;
  flex-direction:column;
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  margin-bottom:12px;
}
.item-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.item strong{font-size:14px}
.badge-ok{color:var(--success)}
.badge-no{color:var(--error)}
.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.actions button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:0;
  font-weight:600;
}
.ok{background:#16a34a;color:#000}
.no{background:#ef4444;color:#000}
small{color:var(--muted)}
</style>
</head>

<body>

<header>
  <h1>✅ Check-list Diário</h1>
  <button onclick="voltar()">Voltar</button>
</header>

<main>

  <!-- NOVO CHECKLIST -->
  <div class="section">
    <h2>Novo Check-list</h2>

    <select id="periodo">
      <option value="">Período</option>
      <option value="abertura">Abertura</option>
      <option value="fechamento">Fechamento</option>
    </select>

    <button class="primary" onclick="criarChecklist()">Criar Check-list</button>
  </div>

  <!-- LISTA -->
  <div class="section">
    <h2>Check-lists de Hoje</h2>
    <div id="lista"></div>
  </div>

</main>

<script>
/* ================= PROTEÇÃO ================= */
const empresa = localStorage.getItem('empresa');
const gerente = localStorage.getItem('gerente');
if(!empresa || !gerente){
  window.location.href = 'index.html';
}

/* ================= SUPABASE ================= */
const SUPABASE_URL = 'https://qkuilafoughsaykttjsc.supabase.co';
const SUPABASE_ANON_KEY = 'sb_publishable_SCIIYvHVkFxUIs28r9Tw0A_jJEgCO3g';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ================= HELPERS ================= */
const hoje = () => new Date().toISOString().slice(0,10);
const $ = s => document.querySelector(s);

/* ================= CRIAR ================= */
async function criarChecklist(){
  const periodo = $('#periodo').value;
  if(!periodo) return alert('Selecione o período');

  const { data, error } = await sb
    .from('checklists')
    .insert({
      empresa,
      gerente,
      data: hoje(),
      periodo
    })
    .select()
    .single();

  if(error){
    alert('Erro ao criar checklist');
    console.error(error);
    return;
  }

  // itens padrão (exemplo)
  const itens = [
    'Limpeza geral',
    'Equipamentos ligados',
    'Freezers funcionando',
    'Estoque organizado',
    'Equipe completa'
  ];

  const payload = itens.map(i=>({
    checklist_id: data.id,
    item: i,
    status: 'ok'
  }));

  await sb.from('checklist_itens').insert(payload);

  $('#periodo').value = '';
  carregar();
}

/* ================= LISTAR ================= */
async function carregar(){
  const { data, error } = await sb
    .from('checklists')
    .select(`
      id,periodo,gerente,
      checklist_itens(id,item,status,observacao)
    `)
    .eq('data', hoje())
    .order('criado_em',{ascending:false});

  if(error){
    console.error(error);
    return;
  }

  const lista = $('#lista');
  lista.innerHTML = '';

  data.forEach(c=>{
    c.checklist_itens.forEach(i=>{
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <div class="item-top">
          <strong>${i.item}</strong>
          <small>${c.periodo}</small>
        </div>

        <small class="${i.status==='ok'?'badge-ok':'badge-no'}">
          ${i.status==='ok'?'OK':'NÃO OK'}
        </small>

        <textarea placeholder="Observação"
          onblur="obs('${i.id}',this.value)">${i.observacao||''}</textarea>

        <div class="actions">
          <button class="ok" onclick="status('${i.id}','ok')">OK</button>
          <button class="no" onclick="status('${i.id}','nao_ok')">Não OK</button>
        </div>
      `;
      lista.appendChild(div);
    });
  });
}

/* ================= ATUALIZAR ================= */
async function status(id,st){
  await sb.from('checklist_itens').update({status:st}).eq('id',id);
  carregar();
}

async function obs(id,txt){
  await sb.from('checklist_itens').update({observacao:txt}).eq('id',id);
}

/* ================= NAV ================= */
function voltar(){
  window.location.href = 'home.html';
}

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
