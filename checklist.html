<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#ff8f1f">
<title>Check-list DiÃ¡rio</title>

<link rel="apple-touch-icon" href="logo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0b0f19;
  --card:#121826;
  --accent:#ff8f1f;
  --accent2:#ffb347;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --success:#22c55e;
  --error:#ef4444;
  --na:#64748b;
  --shadow:0 10px 30px rgba(0,0,0,.45);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#020617,#0b0f19);
  color:var(--text);
}
header{
  position:sticky;
  top:0;
  z-index:10;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header h1{margin:0;font-size:16px}
header button{
  background:#000;
  color:#fff;
  border:0;
  padding:8px 12px;
  border-radius:10px;
  font-weight:600;
}
main{
  padding:18px;
  max-width:1000px;
  margin:auto;
}
.setor{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
  margin-bottom:18px;
}
.setor h2{
  margin:0 0 12px;
  color:var(--accent2);
  font-size:15px;
}
.item{
  background:#0f172a;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
}
.item-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.item-title{
  font-size:14px;
  font-weight:600;
}
.camera{
  background:#000;
  border-radius:50%;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.camera span{font-size:18px}
.actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.actions button{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:0;
  font-weight:700;
}
.ok{background:var(--success);color:#000}
.no{background:var(--error);color:#000}
.na{background:var(--na);color:#000}
textarea{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:0;
  background:#020617;
  color:#fff;
  resize:none;
  font-size:13px;
}
.status{
  font-size:11px;
  color:var(--muted);
  margin-top:6px;
}
</style>
</head>

<body>

<header>
  <h1>âœ… Check-list DiÃ¡rio</h1>
  <button onclick="voltar()">Voltar</button>
</header>

<main id="lista"></main>

<script>
/* ================= CONTEXTO ================= */
const empresa = localStorage.getItem('empresa');
const gerente = localStorage.getItem('gerente');
const periodo = 'abertura'; // depois pode virar seletor

if(!empresa || !gerente){
  location.href = 'index.html';
}

/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  'https://qkuilafoughsaykttjsc.supabase.co',
  'sb_publishable_SCIIYvHVkFxUIs28r9Tw0A_jJEgCO3g'
);

let arquivos = {};

/* ================= LOAD BASE ================= */
async function carregar(){
  const { data, error } = await sb
    .from('checklist_base')
    .select('id,setor,item')
    .eq('empresa', empresa)
    .eq('periodo', periodo)
    .eq('ativo', true)
    .order('setor')
    .order('item');

  if(error){
    alert('Erro ao carregar checklist');
    console.error(error);
    return;
  }

  render(data);
}

/* ================= RENDER ================= */
function render(itens){
  const lista = document.getElementById('lista');
  lista.innerHTML = '';

  const grupos = {};
  itens.forEach(i=>{
    if(!grupos[i.setor]) grupos[i.setor] = [];
    grupos[i.setor].push(i);
  });

  Object.keys(grupos).forEach(setor=>{
    const bloco = document.createElement('div');
    bloco.className = 'setor';
    bloco.innerHTML = `<h2>${setor}</h2>`;

    grupos[setor].forEach(i=>{
      const el = document.createElement('div');
      el.className = 'item';
      el.innerHTML = `
        <div class="item-top">
          <div class="item-title">${i.item}</div>
          <label class="camera">
            <span>ðŸ“·</span>
            <input type="file" accept="image/*" capture="environment"
              style="display:none"
              onchange="selecionar('${i.id}',this)">
          </label>
        </div>

        <textarea id="obs_${i.id}" placeholder="ObservaÃ§Ã£o (opcional)"></textarea>

        <div class="actions">
          <button class="ok"
            onclick="registrar('${i.id}','${i.item}','${setor}','ok')">C</button>
          <button class="no"
            onclick="registrar('${i.id}','${i.item}','${setor}','nao_ok')">NC</button>
          <button class="na"
            onclick="registrar('${i.id}','${i.item}','${setor}','na')">NA</button>
        </div>

        <div class="status" id="status_${i.id}"></div>
      `;
      bloco.appendChild(el);
    });

    lista.appendChild(bloco);
  });
}

/* ================= FOTO ================= */
function selecionar(id,input){
  arquivos[id] = input.files[0];
}

/* ================= REGISTRAR ================= */
async function registrar(baseId,item,setor,status){
  const obs = document.getElementById('obs_'+baseId).value;
  let anexo = null;

  if(arquivos[baseId]){
    const nome = `${empresa}/${Date.now()}_${arquivos[baseId].name}`;
    const { error } = await sb.storage
      .from('checklist-anexos')
      .upload(nome, arquivos[baseId]);

    if(!error){
      anexo = sb.storage
        .from('checklist-anexos')
        .getPublicUrl(nome).data.publicUrl;
    }
  }

  await sb.from('checklist_registros').upsert({
    checklist_base_id: baseId,
    empresa,
    periodo,
    setor,
    item,
    status,
    observacao: obs,
    anexo_url: anexo,
    feito_por: gerente,
    data_hora: new Date().toISOString()
  });

  document.getElementById('status_'+baseId)
    .textContent = `Registrado â€¢ ${new Date().toLocaleString()}`;
}

/* ================= NAV ================= */
function voltar(){
  location.href = 'home.html';
}

/* ================= INIT ================= */
carregar();
</script>

</body>
</html>
