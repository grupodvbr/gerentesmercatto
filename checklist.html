<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#ff8f1f">

<title>Painel de Gerência</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="logo.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Gerência">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;
  --card:#121826;
  --accent:#ff8f1f;
  --accent2:#ffb347;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --error:#ef4444;
  --shadow:0 12px 30px rgba(0,0,0,.45);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Inter,system-ui;
  background:linear-gradient(180deg,#020617,#0b0f19);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:22px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:26px 24px 30px;
  text-align:center;
}
.logo{
  width:90px;
  height:90px;
  border-radius:20px;
  margin:0 auto 14px;
  display:block;
  background:#000;
  object-fit:contain;
}
h1{
  margin:0;
  font-size:20px;
  font-weight:700;
}
.subtitle{
  margin:6px 0 22px;
  font-size:13px;
  color:var(--muted);
}
select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:0;
  background:#020617;
  color:#fff;
  margin-bottom:12px;
  font-size:15px;
}
input::placeholder{color:#64748b}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:0;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
}
button:active{transform:scale(.98)}
.error{
  min-height:16px;
  margin-top:10px;
  font-size:13px;
  color:var(--error);
}
.footer{
  margin-top:18px;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- LOGO -->
    <img src="logo.png" class="logo" alt="Logo">

    <h1>Painel de Gerência</h1>
    <div class="subtitle">Grupo Mercatto & Delícia</div>

    <!-- LOGIN -->
    <select id="usuario">
      <option value="">Selecione o usuário</option>
      <option>Mercatto_DHEURE</option>
      <option>Mercatto_YURI</option>
      <option>Mercatto_GLEIDSA</option>
      <option>Mercatto_JAQUELINE</option>
      <option>Mercatto_IVANIO</option>
      <option>Delicia Gourmet_RUAN</option>
      <option>Delicia Gourmet_VALCIR</option>
    </select>

    <input id="senha" type="password" placeholder="Senha de acesso">

    <button onclick="login()">Entrar</button>

    <div class="error" id="msg"></div>

    <div class="footer">
      © Grupo DV • Uso interno
    </div>
  </div>
</div>

<script>
/* ================= LOGIN ================= */
function login(){
  const usuario = document.getElementById('usuario').value;
  const senha = document.getElementById('senha').value;
  const msg = document.getElementById('msg');

  if(!usuario || !senha){
    msg.textContent = 'Preencha usuário e senha';
    return;
  }

  const partes = usuario.split('_');
  const empresa = partes[0];
  const gerente = partes[1] || 'Usuário';

  // salva sessão
  localStorage.setItem('empresa', empresa);
  localStorage.setItem('gerente', gerente);

  // vai para home
  window.location.href = 'home.html';
}

/* ================= AUTOLOGIN ================= */
window.onload = ()=>{
  if(localStorage.getItem('empresa') && localStorage.getItem('gerente')){
    window.location.href = 'home.html';
  }
};

/* ================= SERVICE WORKER ================= */
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
